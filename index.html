<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoatGPT</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- ICON -->
    <link rel="icon" href="goat.png" type="image/x-icon">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- CHAT CONTAINER -->
    <div class="chat-container"></div>
    <!-- TYPING CONTAINER -->
    <div class="typing-container">
        <div class="typing-content">
            <div class="typing-textarea">
                <textarea id="chat-input" placeholder="Enter a prompt" required></textarea>
                <span id="send-btn" class="material-symbols-rounded"><i class="fa-regular fa-paper-plane"></i></span>
            </div>
            <div class="typing-controls">
                <span id="theme-btn" class="material-symbols-rounded"><i class="fa-solid fa-sun"></i></span>
                <span id="delete-btn" class="material-symbols-rounded"><i class="fa-solid fa-trash"></i></span>
            </div>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
